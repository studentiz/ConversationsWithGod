<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与神对话</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            position: relative;
        }

        .own-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #333;
        }

        .other-message {
            align-self: flex-start;
            background-color: #e8f5e9;
            color: #333;
        }

        .message-content {
            display: inline;
            font-size: 16px;
        }

        /* 导出按钮样式 */
        .export-button {
            padding: 8px 15px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .chat-header .title {
            font-size: 20px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }

        #messageInput {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #sendButton {
            padding: 8px 15px;
            margin-left: 10px;
            background-color: #1AAD19;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="title">与神对话</span>
        </div>
        <div class="chat-messages">
            <!-- 消息列表将在这里动态生成 -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="输入消息...">
            <button id="sendButton">发送</button>
        </div>
        <button id="exportButton">导出聊天内容</button>
    </div>
    <!-- <script src="scripts.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.querySelector('.chat-messages');
            const exportButton = document.getElementById('exportButton');

            let isOwnMessage = true; // 用于判断消息是甲的还是乙的

            sendButton.onclick = function() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, isOwnMessage);
                    isOwnMessage = !isOwnMessage; // 切换消息归属
                    messageInput.value = '';
                }
            };

            messageInput.onkeydown = function(event) {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            };

            function addMessage(text, isOwn) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', isOwn ? 'own-message' : 'other-message');
                messageElement.textContent = isOwn ? `我：${text}` : `神：${text}`;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            exportButton.onclick = function() {
                const chatContent = Array.from(messagesContainer.children)
                    .map(element => element.textContent)
                    .join('\n');
                const blob = new Blob([chatContent], { type: 'text/plain;charset=utf-8' });
                const href = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = href;
                link.download = 'chat-log.txt';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(href);
            };
        });
    </script>
</body>
</html>
