<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConversationsWithGod</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        :root {
            /* Light mode (default) - 纸张风格 */
            --background-color: #f8f5f1;
            --header-background: #f1ebe3;
            --input-area-background: #f1ebe3;
            --text-color: #4a4a4a;
            --own-message-background: #e6f3e6;
            --other-message-background: #f0f0f0;
            --input-background: #ffffff;
            --button-color: #7c9c81;
            --button-text: white;
            --export-button-color: #8a8a8a;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --border-color: #e0e0e0;
            
            /* 字体变量 */
            --font-size-small: 0.875rem;
            --font-size-normal: 1rem;
            --font-size-large: 1.125rem;
            --font-size-xlarge: 1.25rem;
            --line-height: 1.5;
        }

        [data-theme="dark"] {
            /* Dark mode - 柔和深色 */
            --background-color: #292d3e;
            --header-background: #20253a;
            --input-area-background: #20253a;
            --text-color: #e0e0e0;
            --own-message-background: #394855;
            --other-message-background: #2d3748;
            --input-background: #3a3f55;
            --button-color: #5e7a61;
            --button-text: #f0f0f0;
            --export-button-color: #575e75;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-color: #3d4663;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
            font-size: var(--font-size-normal);
            line-height: var(--line-height);
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
            position: relative;
            box-shadow: 0 1px 2px var(--shadow-color);
            transition: all 0.3s ease;
            animation: messageAppear 0.3s ease-out;
            line-height: var(--line-height);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .own-message {
            align-self: flex-end;
            background-color: var(--own-message-background);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
        }

        .other-message {
            align-self: flex-start;
            background-color: var(--other-message-background);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        @media (min-width: 768px) {
            .chat-container {
                max-width: 800px;
                height: 100vh;
                box-shadow: 0 0 20px var(--shadow-color);
            }
            
            .message {
                max-width: 70%; /* 在大屏上缩小消息宽度 */
            }
        }

        .chat-header {
            padding: 16px;
            background-color: var(--header-background);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.5s;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 10;
        }

        .chat-header .title {
            font-size: var(--font-size-xlarge);
            font-weight: 600;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mode-toggle, .font-size-toggle {
            cursor: pointer;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-color);
            transition: all 0.3s;
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .mode-toggle, 
        [data-theme="dark"] .font-size-toggle {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .mode-toggle:hover, .font-size-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .mode-toggle:hover, 
        [data-theme="dark"] .font-size-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .mode-toggle:active, .font-size-toggle:active {
            transform: scale(0.95);
        }

        .material-symbols-rounded {
            font-size: 24px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .chat-input-area {
            display: flex;
            padding: 12px 16px;
            background-color: var(--input-area-background);
            transition: background-color 0.5s;
            border-top: 1px solid var(--border-color);
            position: relative;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: var(--font-size-normal);
            background-color: var(--input-background);
            color: var(--text-color);
            transition: all 0.3s;
            outline: none;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        #messageInput:focus {
            border-color: var(--button-color);
            box-shadow: 0 0 0 2px rgba(124, 156, 129, 0.2);
        }

        #sendButton {
            margin-left: 10px;
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        #sendButton:hover {
            background-color: rgba(124, 156, 129, 0.9);
            transform: translateY(-2px);
        }

        #sendButton:active {
            transform: translateY(0) scale(0.95);
        }

        .footer {
            padding: 12px 16px;
            background-color: var(--input-area-background);
            display: flex;
            justify-content: center;
            transition: background-color 0.5s;
            border-top: 1px solid var(--border-color);
        }

        #exportButton {
            background-color: var(--export-button-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: var(--font-size-normal);
            width: 100%;
            max-width: 300px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        #exportButton:hover {
            background-color: rgba(138, 138, 138, 0.9);
            transform: translateY(-2px);
        }

        #exportButton:active {
            transform: translateY(0) scale(0.98);
        }

        /* 字体大小类 */
        .font-size-small {
            --font-size-small: 0.75rem;
            --font-size-normal: 0.875rem;
            --font-size-large: 1rem;
            --font-size-xlarge: 1.125rem;
        }

        .font-size-large {
            --font-size-small: 1rem;
            --font-size-normal: 1.125rem;
            --font-size-large: 1.25rem;
            --font-size-xlarge: 1.375rem;
        }

        /* 移动设备优化 */
        @media (max-width: 480px) {
            .chat-header {
                padding: 12px;
            }
            
            .chat-header .title {
                font-size: var(--font-size-large);
            }
            
            .mode-toggle, .font-size-toggle {
                width: 36px;
                height: 36px;
            }
            
            .chat-input-area {
                padding: 10px;
            }
            
            #messageInput {
                padding: 10px 14px;
            }
            
            #sendButton {
                width: 44px;
                height: 44px;
            }
        }

        /* 无障碍优化 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.001ms !important;
                transition-duration: 0.001ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="title">ConversationsWithGod</span>
            <div class="controls">
                <button class="font-size-toggle" id="fontSizeToggle" title="Change font size">
                    <span class="material-symbols-rounded">text_fields</span>
                </button>
                <button class="mode-toggle" id="modeToggle" title="Toggle dark mode">
                    <span class="material-symbols-rounded">dark_mode</span>
                </button>
            </div>
        </div>
        <div class="chat-messages">
            <!-- 消息列表将在这里动态生成 -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="Believe in yourself...">
            <button id="sendButton" title="Send message">
                <span class="material-symbols-rounded">send</span>
            </button>
        </div>
        <div class="footer">
            <button id="exportButton">Export chat history</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.querySelector('.chat-messages');
            const exportButton = document.getElementById('exportButton');
            const modeToggle = document.getElementById('modeToggle');
            const fontSizeToggle = document.getElementById('fontSizeToggle');
            
            let isOwnMessage = true; // 用于判断消息是甲的还是乙的
            
            // 主题设置
            function setTheme(themeName) {
                document.documentElement.setAttribute('data-theme', themeName);
                localStorage.setItem('theme', themeName);
                
                // 更新主题切换按钮的图标
                const icon = modeToggle.querySelector('.material-symbols-rounded');
                if (themeName === 'dark') {
                    icon.textContent = 'light_mode'; // 亮色模式图标
                } else {
                    icon.textContent = 'dark_mode'; // 暗色模式图标
                }
            }
            
            // 字体大小设置
            function setFontSize(size) {
                // 移除所有字体大小类
                document.body.classList.remove('font-size-small', 'font-size-normal', 'font-size-large');
                
                if (size !== 'normal') {
                    document.body.classList.add(`font-size-${size}`);
                }
                
                localStorage.setItem('fontSize', size);
            }
            
            // 切换字体大小
            function toggleFontSize() {
                const currentSize = localStorage.getItem('fontSize') || 'normal';
                
                if (currentSize === 'small') {
                    setFontSize('normal');
                } else if (currentSize === 'normal') {
                    setFontSize('large');
                } else {
                    setFontSize('small');
                }
            }
            
            // 根据时间自动切换主题
            function autoSetThemeByTime() {
                const hour = new Date().getHours();
                // 如果时间在23点至7点之间，切换为黑夜模式
                if (hour >= 23 || hour < 7) {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
            }
            
            // 初始化主题
            function initTheme() {
                // 检查本地存储中是否有保存的主题偏好
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    setTheme(savedTheme);
                } else {
                    // 如果没有保存的偏好，则根据时间自动设置
                    autoSetThemeByTime();
                }
            }
            
            // 初始化字体大小
            function initFontSize() {
                const savedFontSize = localStorage.getItem('fontSize') || 'normal';
                setFontSize(savedFontSize);
            }
            
            // 切换主题
            function toggleTheme() {
                if (document.documentElement.getAttribute('data-theme') === 'dark') {
                    setTheme('light');
                } else {
                    setTheme('dark');
                }
            }
            
            // 初始化
            initTheme();
            initFontSize();
            
            // 绑定主题切换按钮事件
            modeToggle.addEventListener('click', toggleTheme);
            
            // 绑定字体大小切换按钮事件
            fontSizeToggle.addEventListener('click', toggleFontSize);
            
            sendButton.onclick = function() {
                sendMessage();
            };

            messageInput.onkeydown = function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            };
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, isOwnMessage);
                    isOwnMessage = !isOwnMessage; // 切换消息归属
                    messageInput.value = '';
                    
                    // 给发送按钮添加一个短暂的视觉反馈
                    sendButton.classList.add('sending');
                    setTimeout(() => {
                        sendButton.classList.remove('sending');
                    }, 300);
                }
            }

            function addMessage(text, isOwn) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', isOwn ? 'own-message' : 'other-message');
                messageElement.textContent = isOwn ? `Student：${text}` : `God：${text}`;
                messagesContainer.appendChild(messageElement);
                
                // 平滑滚动到新消息
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 50);
            }

            exportButton.onclick = function() {
                // 给导出按钮添加视觉反馈
                exportButton.textContent = "Exporting...";
                
                setTimeout(() => {
                    const chatContent = Array.from(messagesContainer.children)
                        .map(element => element.textContent)
                        .join('\n');
                    const blob = new Blob([chatContent], { type: 'text/plain;charset=utf-8' });
                    const href = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = href;
                    link.download = `chat-log-${new Date().toISOString().slice(0, 10)}.txt`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(href);
                    
                    // 恢复按钮文本
                    exportButton.textContent = "Export chat history";
                }, 300);
            };
        });
    </script>
</body>
</html>
