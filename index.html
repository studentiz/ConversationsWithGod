<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConversationsWithGod</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Add handwriting-style font with fallbacks -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap">
    <style>
        /* Root variables for theme control */
        :root {
            /* Light mode (default) - paper-like style */
            --background-color: #f8f5f1;
            --header-background: #f1ebe3;
            --input-area-background: #f1ebe3;
            --text-color: #4a4a4a;
            --own-message-background: #e6f3e6;
            --other-message-background: #f0f0f0;
            --input-background: #ffffff;
            --button-color: #7c9c81;
            --button-text: white;
            --export-button-color: #8a8a8a;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --border-color: #e0e0e0;
            --dropdown-background: #ffffff;
            --dropdown-hover: #f5f5f5;
            --modal-background: #ffffff;
            --modal-shadow: rgba(0, 0, 0, 0.1);
            --overlay-background: rgba(0, 0, 0, 0.5);
            --motivational-text-color: #8a8a8a;
            
            /* Font variables */
            --font-size-small: 0.875rem;
            --font-size-normal: 1rem;
            --font-size-large: 1.125rem;
            --font-size-xlarge: 1.25rem;
            --line-height: 1.5;
        }

        /* Dark mode theme variables */
        [data-theme="dark"] {
            --background-color: #292d3e;
            --header-background: #20253a;
            --input-area-background: #20253a;
            --text-color: #e0e0e0;
            --own-message-background: #394855;
            --other-message-background: #2d3748;
            --input-background: #3a3f55;
            --button-color: #5e7a61;
            --button-text: #f0f0f0;
            --export-button-color: #575e75;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-color: #3d4663;
            --dropdown-background: #3a3f55;
            --dropdown-hover: #444b68;
            --modal-background: #2d324d;
            --modal-shadow: rgba(0, 0, 0, 0.3);
            --overlay-background: rgba(0, 0, 0, 0.7);
            --motivational-text-color: #a2a2a2;
        }

        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
            font-size: var(--font-size-normal);
            line-height: var(--line-height);
        }

        /* Message styles */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
            position: relative;
            box-shadow: 0 1px 2px var(--shadow-color);
            transition: all 0.3s ease, opacity 0.5s ease, filter 0.5s ease;
            animation: messageAppear 0.3s ease-out;
            line-height: var(--line-height);
            word-wrap: break-word;
        }

        /* Message aging classes - adjusted for better readability when faded */
        .message.aging-1 {
            opacity: 0.9;
            filter: blur(0.5px);
        }

        .message.aging-2 {
            opacity: 0.8;
            filter: blur(0.8px);
        }

        .message.aging-3 {
            opacity: 0.7;
            filter: blur(1px);
        }

        .message.aging-4 {
            opacity: 0.6;
            filter: blur(1.2px);
        }

        .message.aging-5 {
            opacity: 0.4;
            filter: blur(1.5px);
        }

        /* Fallback for browsers that don't support filter */
        .no-blur .message.aging-1 {
            opacity: 0.9;
        }

        .no-blur .message.aging-2 {
            opacity: 0.8;
        }

        .no-blur .message.aging-3 {
            opacity: 0.7;
        }

        .no-blur .message.aging-4 {
            opacity: 0.6;
        }

        .no-blur .message.aging-5 {
            opacity: 0.4;
        }

        /* Message appearance animation */
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* User message style */
        .own-message {
            align-self: flex-end;
            background-color: var(--own-message-background);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
            margin-left: auto; /* Push to right side */
        }

        /* Assistant message style */
        .other-message {
            align-self: flex-start;
            background-color: var(--other-message-background);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
            margin-right: auto; /* Push to left side */
        }

        /* Main container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 768px) {
            .chat-container {
                max-width: 800px;
                height: 100vh;
                box-shadow: 0 0 20px var(--shadow-color);
            }
            
            .message {
                max-width: 70%; /* Narrower messages on larger screens */
            }
        }

        /* Header styling */
        .chat-header {
            padding: 16px;
            background-color: var(--header-background);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.5s;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 10;
        }

        .chat-header .title {
            font-size: var(--font-size-xlarge);
            font-weight: 600;
        }

        /* Motivational message with handwriting font */
        .motivational-message {
            font-size: 0.8rem; /* Smaller size as requested */
            color: var(--motivational-text-color);
            margin-top: 4px;
            font-style: italic;
            font-family: 'Caveat', cursive, sans-serif; /* Handwriting font with fallbacks */
        }

        /* Menu button styling */
        .menu-button {
            cursor: pointer;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-color);
            transition: all 0.3s;
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .menu-button {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-button:active {
            transform: scale(0.95);
        }

        /* Material Icons styling */
        .material-symbols-rounded {
            font-size: 24px;
        }

        /* Message container */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        /* Input area styling */
        .chat-input-area {
            display: flex;
            padding: 12px 16px;
            background-color: var(--input-area-background);
            transition: background-color 0.5s;
            border-top: 1px solid var(--border-color);
            position: relative;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: var(--font-size-normal);
            background-color: var(--input-background);
            color: var(--text-color);
            transition: all 0.3s;
            outline: none;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        #messageInput:focus {
            border-color: var(--button-color);
            box-shadow: 0 0 0 2px rgba(124, 156, 129, 0.2);
        }

        /* Send button styling */
        #sendButton {
            margin-left: 10px;
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        #sendButton:hover {
            background-color: rgba(124, 156, 129, 0.9);
            transform: translateY(-2px);
        }

        #sendButton:active {
            transform: translateY(0) scale(0.95);
        }

        /* Menu dropdown styling */
        .menu-dropdown {
            position: absolute;
            top: 60px;
            right: 16px;
            background-color: var(--dropdown-background);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            width: 220px;
        }

        .menu-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:hover {
            background-color: var(--dropdown-hover);
        }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Modal dialog styling */
        .modal-dialog {
            background-color: var(--modal-background);
            border-radius: 16px;
            box-shadow: 0 8px 24px var(--modal-shadow);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal-overlay.show .modal-dialog {
            transform: scale(1);
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: var(--font-size-large);
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background-color: var(--dropdown-hover);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Export format options */
        .export-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .export-format-group {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
            margin-bottom: 8px;
        }

        .export-format-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .export-format-group-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: var(--font-size-normal);
            color: var(--button-color);
        }

        .export-option {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            margin-bottom: 8px;
        }

        .export-option:last-child {
            margin-bottom: 0;
        }

        .export-option:hover {
            background-color: var(--dropdown-hover);
        }

        .export-option input[type="radio"] {
            margin-top: 4px;
        }

        .export-option-content {
            flex: 1;
        }

        .export-option-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .export-option-desc {
            font-size: var(--font-size-small);
            opacity: 0.8;
        }

        /* Button styles */
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: var(--font-size-normal);
            border: none;
            font-weight: 500;
        }

        .btn-secondary {
            background-color: var(--dropdown-hover);
            color: var(--text-color);
        }

        .btn-primary {
            background-color: var(--button-color);
            color: var(--button-text);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* System prompt toggle */
        .system-prompt-container {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .system-prompt-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .system-prompt-toggle label {
            cursor: pointer;
            user-select: none;
        }

        #systemPromptInput {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-background);
            color: var(--text-color);
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            font-size: var(--font-size-small);
            margin-top: 8px;
            transition: all 0.3s;
        }

        #systemPromptInput:focus {
            outline: none;
            border-color: var(--button-color);
        }

        /* Time indicator for messages */
        .message-time {
            font-size: var(--font-size-small);
            opacity: 0.6;
            margin-top: 4px;
            text-align: right;
        }

        /* Font size classes */
        .font-size-small {
            --font-size-small: 0.75rem;
            --font-size-normal: 0.875rem;
            --font-size-large: 1rem;
            --font-size-xlarge: 1.125rem;
        }

        .font-size-large {
            --font-size-small: 1rem;
            --font-size-normal: 1.125rem;
            --font-size-large: 1.25rem;
            --font-size-xlarge: 1.375rem;
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .chat-header {
                padding: 12px;
            }
            
            .chat-header .title {
                font-size: var(--font-size-large);
            }
            
            .menu-button {
                width: 36px;
                height: 36px;
            }
            
            .chat-input-area {
                padding: 10px;
            }
            
            #messageInput {
                padding: 10px 14px;
            }
            
            #sendButton {
                width: 44px;
                height: 44px;
            }
            
            .modal-dialog {
                width: 95%;
            }
        }

        /* Accessibility optimization */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.001ms !important;
                transition-duration: 0.001ms !important;
            }
        }

        /* Font loading check - will be used to determine if handwriting font is available */
        .font-loading-check {
            position: absolute;
            visibility: hidden;
            font-family: 'Caveat', cursive;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Hidden element to check if handwriting font loaded -->
    <div class="font-loading-check">Test</div>

    <div class="chat-container">
        <!-- Header section -->
        <div class="chat-header">
            <div class="header-info">
                <span class="title">ConversationsWithGod</span>
                <div class="motivational-message">Trust yourself, you've got this.</div>
            </div>
            <button class="menu-button" id="menuButton" title="Menu options">
                <span class="material-symbols-rounded">more_vert</span>
            </button>
            
            <!-- Menu dropdown -->
            <div class="menu-dropdown" id="menuDropdown">
                <div class="menu-item" id="fontSizeItem">
                    <span class="material-symbols-rounded">text_fields</span>
                    <span>Change font size</span>
                </div>
                <div class="menu-item" id="themeItem">
                    <span class="material-symbols-rounded">dark_mode</span>
                    <span>Toggle dark mode</span>
                </div>
                <div class="menu-item" id="exportItem">
                    <span class="material-symbols-rounded">download</span>
                    <span>Export chat history</span>
                </div>
            </div>
        </div>
        
        <!-- Messages container -->
        <div class="chat-messages">
            <!-- Messages will be dynamically generated here -->
        </div>
        
        <!-- Input area -->
        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="Whatâ€™s on your mind?">
            <button id="sendButton" title="Send message">
                <span class="material-symbols-rounded">send</span>
            </button>
        </div>
    </div>
    
    <!-- Export format modal -->
    <div class="modal-overlay" id="exportModal">
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="modal-title">Export Chat History</div>
                <button class="modal-close" id="modalClose">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <!-- Standard Text Group -->
                    <div class="export-format-group">
                        <div class="export-format-group-title">Standard Text</div>
                        <label class="export-option">
                            <input type="radio" name="exportFormat" value="text" checked>
                            <div class="export-option-content">
                                <div class="export-option-title">Plain Text (.txt)</div>
                                <div class="export-option-desc">Simple text format for general use</div>
                            </div>
                        </label>
                    </div>
                    
                    <!-- Commercial LLM Group -->
                    <div class="export-format-group">
                        <div class="export-format-group-title">Commercial LLM Formats</div>
                        <label class="export-option">
                            <input type="radio" name="exportFormat" value="openai">
                            <div class="export-option-content">
                                <div class="export-option-title">OpenAI/ChatGPT (.json)</div>
                                <div class="export-option-desc">Standard format for fine-tuning ChatGPT models</div>
                            </div>
                        </label>
                        <label class="export-option">
                            <input type="radio" name="exportFormat" value="openai_jsonl">
                            <div class="export-option-content">
                                <div class="export-option-title">OpenAI JSONL (.jsonl)</div>
                                <div class="export-option-desc">Line-by-line JSON format for OpenAI training</div>
                            </div>
                        </label>
                        <label class="export-option">
                            <input type="radio" name="exportFormat" value="claude">
                            <div class="export-option-content">
                                <div class="export-option-title">Anthropic/Claude (.txt)</div>
                                <div class="export-option-desc">Human/Assistant format for Claude models</div>
                            </div>
                        </label>
                    </div>
                    
                    <!-- Open Source LLM Group -->
                    <div class="export-format-group">
                        <div class="export-format-group-title">Open Source LLM Formats</div>
                        <label class="export-option">
                            <input type="radio" name="exportFormat" value="llama">
                            <div class="export-option-content">
                                <div class="export-option-title">LLaMA/Meta (.txt)</div>
                                <div class="export-option-desc">INST tag format for Meta's LLaMA models</div>
                            </div>
                        </label>
                        <label class="export-option">
                            <input type="radio" name="exportFormat" value="sharegpt">
                            <div class="export-option-content">
                                <div class="export-option-title">ShareGPT (.json)</div>
                                <div class="export-option-desc">Popular community format for sharing conversations</div>
                            </div>
                        </label>
                        <label class="export-option">
                            <input type="radio" name="exportFormat" value="alpaca">
                            <div class="export-option-content">
                                <div class="export-option-title">Alpaca (.json)</div>
                                <div class="export-option-desc">Instruction-based format for open-source models</div>
                            </div>
                        </label>
                    </div>
                </div>
                
                <!-- System prompt option -->
                <div class="system-prompt-container">
                    <div class="system-prompt-toggle">
                        <input type="checkbox" id="includeSystemPrompt" checked>
                        <label for="includeSystemPrompt">Include system prompt (for applicable formats)</label>
                    </div>
                    <textarea id="systemPromptInput" placeholder="Enter custom system prompt or leave default">This is a conversation between a Student seeking wisdom and God providing guidance. God is wise, compassionate, and offers philosophical insights.</textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelExport">Cancel</button>
                <button class="btn btn-primary" id="confirmExport">Export</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM element references
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.querySelector('.chat-messages');
            const menuButton = document.getElementById('menuButton');
            const menuDropdown = document.getElementById('menuDropdown');
            const fontSizeItem = document.getElementById('fontSizeItem');
            const themeItem = document.getElementById('themeItem');
            const exportItem = document.getElementById('exportItem');
            const exportModal = document.getElementById('exportModal');
            const modalClose = document.getElementById('modalClose');
            const cancelExport = document.getElementById('cancelExport');
            const confirmExport = document.getElementById('confirmExport');
            const includeSystemPrompt = document.getElementById('includeSystemPrompt');
            const systemPromptInput = document.getElementById('systemPromptInput');
            const motivationalMessage = document.querySelector('.motivational-message');
            
            // Variables
            let isOwnMessage = true; // Flag to toggle between user (Student) and assistant (God) messages
            let messages = []; // Array to store message history
            let agingInterval; // Interval for updating message aging effects
            
            /**
             * Check if the handwriting font has loaded
             * @returns {boolean} Whether the font is available
             */
            function isHandwritingFontAvailable() {
                const testElement = document.querySelector('.font-loading-check');
                const defaultFonts = ['sans-serif', 'serif', 'monospace'];
                
                // Get width with handwriting font
                const fontWidth = testElement.offsetWidth;
                
                // Test against common default fonts to see if there's a difference
                let fontLoaded = true;
                for (const defaultFont of defaultFonts) {
                    testElement.style.fontFamily = defaultFont;
                    if (testElement.offsetWidth === fontWidth) {
                        fontLoaded = false;
                        break;
                    }
                }
                
                // Reset to original font
                testElement.style.fontFamily = '';
                return fontLoaded;
            }
            
            /**
             * Apply appropriate font styling based on availability
             */
            function applyFontFallback() {
                if (!isHandwritingFontAvailable()) {
                    // If handwriting font isn't available, use italic system font 
                    motivationalMessage.style.fontFamily = 'inherit';
                    motivationalMessage.style.fontStyle = 'italic';
                }
            }
            
            /**
             * Detect if browser supports blur filter
             * @returns {boolean} Whether blur is supported
             */
            function supportsBlurFilter() {
                const el = document.createElement('div');
                el.style.filter = 'blur(1px)';
                return !!el.style.length && el.style.length > 0;
            }
            
            // Add 'no-blur' class to body if blur filter is not supported
            if (!supportsBlurFilter()) {
                document.body.classList.add('no-blur');
            }
            
            // Apply font fallback if needed
            applyFontFallback();
            
            /**
             * Sets the application theme (light/dark)
             * @param {string} themeName - The theme name ('light' or 'dark')
             */
            function setTheme(themeName) {
                document.documentElement.setAttribute('data-theme', themeName);
                localStorage.setItem('theme', themeName);
                
                // Update theme icon based on current theme
                const icon = themeItem.querySelector('.material-symbols-rounded');
                if (themeName === 'dark') {
                    icon.textContent = 'light_mode'; // Light mode icon when in dark mode
                } else {
                    icon.textContent = 'dark_mode'; // Dark mode icon when in light mode
                }
            }
            
            /**
             * Sets the font size for the application
             * @param {string} size - The font size ('small', 'normal', or 'large')
             */
            function setFontSize(size) {
                // Remove all font size classes
                document.body.classList.remove('font-size-small', 'font-size-normal', 'font-size-large');
                
                if (size !== 'normal') {
                    document.body.classList.add(`font-size-${size}`);
                }
                
                localStorage.setItem('fontSize', size);
            }
            
            /**
             * Toggles through the font size options
             */
            function toggleFontSize() {
                const currentSize = localStorage.getItem('fontSize') || 'normal';
                
                if (currentSize === 'small') {
                    setFontSize('normal');
                } else if (currentSize === 'normal') {
                    setFontSize('large');
                } else {
                    setFontSize('small');
                }
            }
            
            /**
             * Automatically sets theme based on time of day
             */
            function autoSetThemeByTime() {
                const hour = new Date().getHours();
                // If time is between 11 PM and 7 AM, switch to dark mode
                if (hour >= 23 || hour < 7) {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
            }
            
            /**
             * Initializes the theme based on local storage or time
             */
            function initTheme() {
                // Check if there's a saved theme preference in local storage
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    setTheme(savedTheme);
                } else {
                    // If no saved preference, set based on time
                    autoSetThemeByTime();
                }
            }
            
            /**
             * Initializes the font size based on local storage
             */
            function initFontSize() {
                const savedFontSize = localStorage.getItem('fontSize') || 'normal';
                setFontSize(savedFontSize);
            }
            
            /**
             * Toggles between light and dark themes
             */
            function toggleTheme() {
                if (document.documentElement.getAttribute('data-theme') === 'dark') {
                    setTheme('light');
                } else {
                    setTheme('dark');
                }
            }
            
            /**
             * Shows or hides the menu dropdown
             * @param {boolean} show - Whether to show or hide the dropdown
             */
            function toggleMenuDropdown(show) {
                if (show) {
                    menuDropdown.classList.add('show');
                } else {
                    menuDropdown.classList.remove('show');
                }
            }
            
            /**
             * Shows or hides the export modal
             * @param {boolean} show - Whether to show or hide the modal
             */
            function toggleExportModal(show) {
                if (show) {
                    exportModal.classList.add('show');
                } else {
                    exportModal.classList.remove('show');
                }
            }
            
            /**
             * Formats the current time for message timestamps
             * @returns {string} Formatted time string (e.g., "14:32")
             */
            function getFormattedTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                
                // Pad with leading zero if needed
                hours = hours < 10 ? '0' + hours : hours;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                
                return `${hours}:${minutes}`;
            }
            
            /**
             * Updates the visual aging effect of messages based on their timestamp
             */
            function updateMessageAging() {
                const now = new Date();
                const messageElements = document.querySelectorAll('.message');
                
                messageElements.forEach(messageEl => {
                    // Get timestamp from data attribute
                    const timestamp = new Date(messageEl.dataset.timestamp);
                    const ageInMs = now - timestamp;
                    const ageInMinutes = ageInMs / (1000 * 60);
                    
                    // Reset all aging classes
                    messageEl.classList.remove('aging-1', 'aging-2', 'aging-3', 'aging-4', 'aging-5');
                    
                    // Apply appropriate aging class based on message age
                    if (ageInMinutes > 5) {
                        messageEl.classList.add('aging-5');
                    } else if (ageInMinutes > 4) {
                        messageEl.classList.add('aging-4');
                    } else if (ageInMinutes > 3) {
                        messageEl.classList.add('aging-3');
                    } else if (ageInMinutes > 2) {
                        messageEl.classList.add('aging-2');
                    } else if (ageInMinutes > 1) {
                        messageEl.classList.add('aging-1');
                    }
                });
                
                // Schedule next update
                requestAnimationFrame(() => {
                    // Update less frequently as user doesn't need to see changes every frame
                    setTimeout(updateMessageAging, 5000); // Update every 5 seconds
                });
            }
            
            /**
             * Starts the message aging effect update interval
             */
            function startMessageAging() {
                // Clear any existing interval
                if (agingInterval) {
                    clearInterval(agingInterval);
                }
                
                // Start update process
                updateMessageAging();
            }
            
            // Initialize theme and font size
            initTheme();
            initFontSize();
            
            // Start message aging effect
            startMessageAging();
            
            // Menu button click event
            menuButton.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleMenuDropdown(menuDropdown.classList.contains('show') ? false : true);
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
                    toggleMenuDropdown(false);
                }
            });
            
            // Menu item click events
            fontSizeItem.addEventListener('click', function() {
                toggleFontSize();
                toggleMenuDropdown(false);
            });
            
            themeItem.addEventListener('click', function() {
                toggleTheme();
                toggleMenuDropdown(false);
            });
            
            exportItem.addEventListener('click', function() {
                toggleMenuDropdown(false);
                toggleExportModal(true);
            });
            
            // Export modal events
            modalClose.addEventListener('click', function() {
                toggleExportModal(false);
            });
            
            cancelExport.addEventListener('click', function() {
                toggleExportModal(false);
            });
            
            confirmExport.addEventListener('click', function() {
                const selectedFormat = document.querySelector('input[name="exportFormat"]:checked').value;
                const useSystemPrompt = includeSystemPrompt.checked;
                const systemPrompt = systemPromptInput.value.trim();
                
                exportChat(selectedFormat, useSystemPrompt, systemPrompt);
                toggleExportModal(false);
            });
            
            // Close modal when clicking on overlay
            exportModal.addEventListener('click', function(e) {
                if (e.target === exportModal) {
                    toggleExportModal(false);
                }
            });
            
            // Send message events
            sendButton.addEventListener('click', function() {
                sendMessage();
            });
            
            messageInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
            
            /**
             * Sends a new message
             */
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, isOwnMessage);
                    isOwnMessage = !isOwnMessage; // Toggle message attribution
                    messageInput.value = '';
                    
                    // Add visual feedback to send button
                    sendButton.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        sendButton.style.transform = '';
                    }, 100);
                }
            }
            
            /**
             * Adds a new message to the chat
             * @param {string} text - The message text
             * @param {boolean} isOwn - Whether this is the user's message
             */
            function addMessage(text, isOwn) {
                // Create timestamp
                const timestamp = new Date();
                
                // Save message to history (keep role information for exports)
                const role = isOwn ? 'user' : 'assistant';
                const displayName = isOwn ? 'Student' : 'God';
                
                messages.push({
                    role: role,
                    content: text,
                    displayName: displayName,
                    timestamp: timestamp.toISOString()
                });
                
                // Create message container
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', isOwn ? 'own-message' : 'other-message');
                
                // Add timestamp as data attribute for aging calculation
                messageElement.dataset.timestamp = timestamp.toISOString();
                
                // Add message text (without prefix)
                messageElement.textContent = text;
                
                // Add timestamp
                const timeElement = document.createElement('div');
                timeElement.classList.add('message-time');
                timeElement.textContent = getFormattedTime();
                messageElement.appendChild(timeElement);
                
                // Add to DOM
                messagesContainer.appendChild(messageElement);
                
                // Smooth scroll to new message
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 50);
                
                // Ensure message aging is applied to new messages
                updateMessageAging();
            }
            
            /**
             * Gets the system prompt for AI training data
             * @param {string} customPrompt - Custom system prompt text
             * @returns {Object} The system prompt object
             */
            function getSystemPrompt(customPrompt) {
                return {
                    role: "system",
                    content: customPrompt || "This is a conversation between a Student seeking wisdom and God providing guidance. God is wise, compassionate, and offers philosophical insights."
                };
            }
            
            /**
             * Exports chat history in the specified format
             * @param {string} format - The export format
             * @param {boolean} includeSystem - Whether to include system prompt
             * @param {string} systemPromptText - Custom system prompt text
             */
            function exportChat(format, includeSystem, systemPromptText) {
                let content, filename, type;
                const date = new Date().toISOString().slice(0, 10);
                const systemPrompt = includeSystem ? getSystemPrompt(systemPromptText) : null;
                
                // Note: Export includes ALL messages regardless of aging/visibility
                
                switch (format) {
                    case 'text':
                        // Plain text format
                        content = messages.map(msg => `${msg.displayName}: ${msg.content}`).join('\n');
                        filename = `chat-log-${date}.txt`;
                        type = 'text/plain;charset=utf-8';
                        break;
                        
                    case 'openai':
                        // OpenAI JSON format
                        let openaiData = {
                            messages: []
                        };
                        
                        if (includeSystem) {
                            openaiData.messages.push(systemPrompt);
                        }
                        
                        messages.forEach(msg => {
                            openaiData.messages.push({
                                role: msg.role,
                                content: msg.content
                            });
                        });
                        
                        content = JSON.stringify(openaiData, null, 2);
                        filename = `openai-format-${date}.json`;
                        type = 'application/json;charset=utf-8';
                        break;
                        
                    case 'openai_jsonl':
                        // OpenAI JSONL format (one conversation per line)
                        let openaiMessages = [];
                        
                        if (includeSystem) {
                            openaiMessages.push(systemPrompt);
                        }
                        
                        messages.forEach(msg => {
                            openaiMessages.push({
                                role: msg.role,
                                content: msg.content
                            });
                        });
                        
                        content = JSON.stringify({ messages: openaiMessages });
                        filename = `openai-training-${date}.jsonl`;
                        type = 'application/jsonl;charset=utf-8';
                        break;
                        
                    case 'claude':
                        // Claude format (Human/Assistant)
                        let claudeContent = [];
                        
                        if (includeSystem) {
                            claudeContent.push(`System: ${systemPrompt.content}`);
                        }
                        
                        messages.forEach(msg => {
                            const prefix = msg.role === 'user' ? 'Human' : 'Assistant';
                            claudeContent.push(`${prefix}: ${msg.content}`);
                        });
                        
                        content = claudeContent.join('\n\n');
                        filename = `claude-format-${date}.txt`;
                        type = 'text/plain;charset=utf-8';
                        break;
                        
                    case 'llama':
                        // LLaMA format with instruction tags
                        let llamaContent = [];
                        
                        if (includeSystem) {
                            llamaContent.push(`<s>[INST] <<SYS>>\n${systemPrompt.content}\n<</SYS>>\n\n`);
                        } else {
                            llamaContent.push('<s>');
                        }
                        
                        for (let i = 0; i < messages.length; i += 2) {
                            const userMsg = messages[i];
                            const assistantMsg = messages[i + 1];
                            
                            if (!assistantMsg) {
                                llamaContent.push(`[INST] ${userMsg.content} [/INST]`);
                            } else {
                                llamaContent.push(`[INST] ${userMsg.content} [/INST] ${assistantMsg.content} </s>`);
                                
                                if (i + 2 < messages.length) {
                                    llamaContent.push('<s>');
                                }
                            }
                        }
                        
                        content = llamaContent.join('\n');
                        filename = `llama-format-${date}.txt`;
                        type = 'text/plain;charset=utf-8';
                        break;
                        
                    case 'sharegpt':
                        // ShareGPT format
                        let sgptData = {
                            conversations: []
                        };
                        
                        if (includeSystem) {
                            sgptData.conversations.push({
                                from: "system",
                                value: systemPrompt.content
                            });
                        }
                        
                        messages.forEach(msg => {
                            sgptData.conversations.push({
                                from: msg.role === 'user' ? 'human' : 'gpt',
                                value: msg.content
                            });
                        });
                        
                        content = JSON.stringify(sgptData, null, 2);
                        filename = `sharegpt-format-${date}.json`;
                        type = 'application/json;charset=utf-8';
                        break;
                        
                    case 'alpaca':
                        // Alpaca instruction format (works best for single turn)
                        const alpacaData = [];
                        
                        for (let i = 0; i < messages.length; i += 2) {
                            const userMsg = messages[i];
                            const assistantMsg = messages[i + 1];
                            
                            if (!assistantMsg) continue;
                            
                            let item = {
                                instruction: userMsg.content,
                                output: assistantMsg.content
                            };
                            
                            if (i === 0 && includeSystem) {
                                item.input = systemPrompt.content;
                            }
                            
                            alpacaData.push(item);
                        }
                        
                        content = JSON.stringify(alpacaData, null, 2);
                        filename = `alpaca-format-${date}.json`;
                        type = 'application/json;charset=utf-8';
                        break;
                }
                
                // Execute export
                const blob = new Blob([content], { type });
                const href = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = href;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(href);
            }
        });
    </script>
